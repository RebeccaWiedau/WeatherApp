          <div class="current-location">
            <span class="current-city">City</span>,
            <span class="current-country">Country</span>
          </div>
          <form class="search-bar" id="search-bar">
            <div class="input-group mb-3">
              <input
                id="city-input"
                type="text"
                class="form-control"
                placeholder="Enter location..."
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-light change-button"
                  type="submit"

            </div>
          </form>
          <button class="current-location__button btn btn-primary">
            Current Location

        </div>
        <hr />
        <div class="row main-row">

              <div class="current_temp">
                Temperature:
                <span class="current__value" id="current-temp__value">? ℃</span>
              </div>
              <div class="current-humidity">
                Humidity:
                <span class="current__value" id="current-humidity__value"
                  >80%</span
                >
              </div>
              <div class="current-wind-speed">
                Windspeed:
                <span class="current__value" id="current-wind-speed__value"
                  >? m/s</span
                >
              </div>
            </div>
            <div class="col-3 today-mid-col">
              <img
                class="weather-icon"
                src="https://openweathermap.org/img/wn/10n@2x.png"
                alt="Weather icon"
                width="80px;"
              />
              <div class="today__max-min-temp">
                <span class="today__max-temp">?</span> ℃ |
                <span class="today__min-temp">?</span> ℃
              </div>
            </div>
            <div class="col-3 today-date" id="today-date">
              <div>(Your Time)</div>
              <div><span class="today__day">21.10.21</span></div>
              <div>
                <span class="today__weekday">DAY</span>
                <span class="today__current-time">14:30</span>
              </div>
            </div>
