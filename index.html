<!DOCTYPE html>
<html>
<head>
    <title>WeatherApp</title>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/3a6fcdce20.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>
    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <header class="d-flex">
        <h1>WeatherApp</h1> <small>optimizing in progress</small>
        <div class="today-date d-inline-block" id="today-date">
            <div class="today__current-time">14:30</div>
            <div class="today__weekday d-inline-block">DAY</div>
            <div class="today__day d-inline-block">21.10.21</div>
        </div>
    </header>
    <div class="app-container">
        <div class="top-bar d-flex">
            <div class="weather-location">
                <span class="weather-city" id="weather-city">City</span>,
                <span class="weather-country" id="weather-country">Country</span>
            </div>
            <form class="search-bar" id="search-bar">
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter location..."/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-light change-button" type="submit">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
            </form>
            <button class="round-button rounded-circle" id="current-location-button">
                <i class="fas fa-map-marker-alt"></i>
            </button>
            <button class="round-button rounded-circle" id="degree-unit-button" value="metric">
                    <span class="button-degree-sign">°F</span><br/><i class="fas fa-exchange-alt"></i>
            </button>
            <button class="round-button rounded-circle" id="theme-mode-button" value="darkmode">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <hr/>
        <div class="main row">
            <div class="left-main-col col-4">
                <div class="today">
                    <div class="">
                        <div class="today__weather-icon" id="today__weather-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div class="today__current-temp d-inline-block">
                            <span class="current__value temperature" id="current-temp__value" data-temp-value="20">20</span>
                            <span class="degree-sign">°C</span>
                        </div>
                    </div>
                    <div>
                        <div class="today__max-min-temp">
                            <span class="today__max-temp">
                                <img src="media/icons/darkmode/temperature-high-darkmode.svg" class="today-temp-icon"/>
                                <span class="today__max-temp-value temperature" id="today__max-temp-value" data-temp-value="21">21</span>
                                <span class="degree-sign">°C</span>
                            </span>
                            <span class="today__min-temp">
                                <img src="media/icons/darkmode/temperature-low-darkmode.svg" class="today-temp-icon"/>
                                <span class="today__min-temp-value temperature" id="today__min-temp-value" data-temp-value="18">18</span>
                                <span class="degree-sign">°C</span>
                            </span>
                    </div>
                        <div class="current-humidity d-inline-block">
                            <img src="media/icons/darkmode/tint-darkmode.svg" class="humidity-icon"/>
                            <span class="current__value" id="current-humidity__value">80</span>
                            <span class="percent-sign">%</span>
                        </div>
                        <div class="current-wind-speed d-inline-block">
                            <img src="media/icons/darkmode/wind-darkmode.svg" class="wind-speed-icon"/>
                            <span class="current__value" id="current-wind-speed__value">9 </span>
                            <span class="speed-sign">m/s</span>
                        </div>

                    </div>
                </div>
                </div>
                <div class="right-main-col col-8">
                    <div class="weather-location__date-wrapper d-flex">
                    </div>
                    <div class="forecast" id="forecast">

                    </div>
                </div>
        </div>
    </div>
    <footer>
        <div>
            App by Rebecca Wiedau <a href="https://github.com/RebeccaWiedau/WeatherApp/" target="blank_"><img src="media/icons/darkmode/github-brands-darkmode.svg" alt="Github" title="Github-Repository" class="github-icon" /></a>
            Icons by Font Awesome <a href="https://fontawesome.com/license" target="_blank"><img src="media/icons/darkmode/font-awesome-brands-darkmode.svg" title="Fontawesone" alt="Fontawesome" class="font-awesome-icon" /></a>
        </div>
    </footer>
</div>

<script src="src/index.js"></script>
</body>
</html>
