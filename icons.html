<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>
    <script
            src="https://kit.fontawesome.com/3a6fcdce20.js"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="container">
        <!-- ICON SHEET -->
        <div class="icon-sheet row">

           <form class="search-bar col-5" id="search-bar">
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter location..." />
                    <div class="input-group-append">
                        <button class="btn btn-outline-light change-button search-sheet-button" type="submit">
                            <img src="media/icons/darkmode/search-location-darkmode.svg" alt="moon" class="" />
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <button class="round-button rounded-circle">
                    <img src="media/icons/darkmode/eye-darkmode.svg" width="100px" alt="moon" class="" />
                </button>
                <button class="round-button rounded-circle">
                    <img src="media/icons/darkmode/map-marker-darkmode.svg" width="100px" alt="moon" class="" />
                </button>
                <button class="round-button rounded-circle">
                    <span class="button-degree-sign sheet-fahrenheit-button">°F</span>
                </button>
            </div>
            <div>
                <img src="media/icons/darkmode/clock-darkmode.svg" alt="moon" class="clock-icon" />
                <img src="media/icons/original/clock-solid.svg" alt="moon" class="clock-icon" />

                <img src="media/icons/darkmode/font-awesome-brands-darkmode.svg" title="fontawesome" alt="moon" class="font-awesome-icon" />
                <img src="media/icons/darkmode/github-brands-darkmode.svg"  alt="moon" class=" github-icon" />
            </div>
            <div>
                <img src="media/icons/darkmode/temperature-high-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/temperature-low-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/tint-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/wind-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
            </div>
            <div>
                <img src="media/icons/darkmode/weather-icon-01d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-01n-darkmode.svg" width="100px" alt="moon" class="icon-darkmode moon-icon" />
                <img src="media/icons/darkmode/weather-icon-02d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-02n-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-10d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-10n-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
            </div>
            <div>
                <img src="media/icons/darkmode/weather-icon-04d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-11d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-13d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-50d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />
                <img src="media/icons/darkmode/weather-icon-09d-darkmode.svg" width="100px" alt="moon" class="icon-darkmode" />

            </div>
        </div>

<script src="src/index.js"></script>
</body>
</html>
