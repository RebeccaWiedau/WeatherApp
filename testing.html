    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<body>
<div class="phone-wrapper">
<div class="container">
    <header class="d-flex">
        <div class="col-3"><h1>WeatherApp</h1></div>
        <div class="col-9">
            <nav></nav>
        </div>

    </header>
    <div class="app-container">
        <div class="row"><div class="col-6">Solingen</div><div class="col-6">LastUpdate 12.12.12</div></div>
        <div class="row">
            <div class="col-12">
                </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <div class="forecast-weekday">Fri</div>
                                <div class="forecast-max-temperature"><img src="media/icons/darkmode/temperature-high-darkmode.svg" class="forecast-temp-icon"/><span
                                        class="temperature">12</span><span
                                        class="degree-sign">C</span></div>
                                <div class=" forecast-low-temperature"><img src="media/icons/darkmode/temperature-low-darkmode.svg" class="forecast-temp-icon"/><span
                                        class="temperature">10</span><span
                                        class="degree-sign">C</span></div>

                            </div>
                            <div class="col-6">

                                <img src="media/icons/darkmode/weather-icon-01n-darkmode.svg" class="forecast-weather-icon"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <div class="forecast-weekday">Fri</div>

                            </div>
                            <div class="col-6">

                                <img src="media/icons/darkmode/weather-icon-01n-darkmode.svg" class="forecast-weather-icon"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <div class="forecast-weekday">Fri</div>
                                <div class="forecast-max-temperature"><img src="media/icons/darkmode/temperature-high-darkmode.svg" class="forecast-temp-icon"/><span
                                        class="temperature">12</span><span
                                        class="degree-sign">C</span></div>
                                <div class=" forecast-low-temperature"><img src="media/icons/darkmode/temperature-low-darkmode.svg" class="forecast-temp-icon"/><span

                            </div>
                            <div class="col-6">

                                <img src="media/icons/darkmode/weather-icon-01n-darkmode.svg" class="forecast-weather-icon"/>
                            </div>
                        </div>
                    </div>

</div>
